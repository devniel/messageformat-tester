<form
  [formGroup]="fileUploadForm"
  novalidate
  [attr.data-test]="this['data-test']"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Upload your file</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-select
                placeholder="Destination language"
                formControlName="language"
              >
                <mat-option
                  *ngFor="let language of languages"
                  [value]="language"
                  >{{ language }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <input
              #fileInput
              hidden="true"
              type="file"
              (change)="onFileChange($event)"
              accept=".json"
            />
            <button
              mat-stroked-button
              color="primary"
              (click)="fileInput.click()"
            >
              Choose Translation File (JSON)
            </button>
          </div>
          <div class="col">
            <mat-form-field class="prefix-chip-list">
              <mat-label>Allowlist for ICU format</mat-label>
              <mat-chip-list #chipList aria-label="ICU Format Allowlist">
                <mat-chip
                  *ngFor="let allowed of allowList"
                  [selectable]="true"
                  [removable]="true"
                  (removed)="remove(allowed)"
                >
                  {{ allowed }}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                  placeholder="Add new prefix..."
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="true"
                  (matChipInputTokenEnd)="add($event)"
                />
              </mat-chip-list>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <button
            mat-flat-button
            color="primary"
            [disabled]="!fileUploadForm.valid"
            (click)="checkFileFormat()"
          >
            Check File Format
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
