<mat-card>
  <mat-card-header>
    <mat-card-title>File parse result</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="parseErrors?.length > 0">
      <table mat-table [dataSource]="parseErrors" class="mat-elevation-z8">
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Key</th>
          <td mat-cell *matCellDef="let element" width="33%">
            {{ element.key }}
          </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>Message</th>
          <td mat-cell *matCellDef="let element" width="33%">
            {{ element.message }}
          </td>
        </ng-container>

        <ng-container matColumnDef="error">
          <th mat-header-cell *matHeaderCellDef>Error</th>
          <td mat-cell *matCellDef="let element" width="33%">
            {{ element.error }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="action-bar">
        <button mat-flat-button color="primary" (click)="exportAsExcel()">
          Export as Excel
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
