<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Final translation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>Destination</strong>:
      <span>{{ result?.translation }}</span>
      <span class="error">{{ result?.error }}</span>
    </p>
    <p *ngIf="!!message?.useSourceMessage">
      <strong>Source</strong>:
      <span>{{ sourceResult?.translation }}</span>
      <span class="error">{{ sourceResult?.error }}</span>
    </p>
  </mat-card-content>
</mat-card>
